<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator | DevCrate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', '"Courier New"', 'monospace'],
                    },
                }
            }
        }
    </script>
    <style>
        .theme-toggle {
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            transform: rotate(30deg);
        }
        .btn-primary {
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <a href="DevCrate.html" class="flex items-center">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
                        Dev<span class="text-primary-600 dark:text-primary-400">Crate</span>
                    </h1>
                </a>
                <p class="text-gray-600 dark:text-gray-400 mt-1">UUID Generator</p>
            </div>
            <button id="themeToggle" class="theme-toggle bg-gray-200 dark:bg-gray-700 rounded-full p-3 text-gray-700 dark:text-gray-200">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 p-6">
                <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6">
                    <div class="flex items-center space-x-4">
                        <button id="generateV1Btn" class="btn-primary px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-md font-medium">
                            <i class="fas fa-cogs mr-2"></i> Generate v1 UUID
                        </button>
                        <button id="generateV4Btn" class="btn-primary px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-md font-medium">
                            <i class="fas fa-random mr-2"></i> Generate v4 UUID
                        </button>
                    </div>
                    <div id="statusMessage" class="text-sm font-medium text-gray-500 dark:text-gray-400 h-5">
                        &nbsp;
                    </div>
                </div>

                <div class="relative bg-gray-100 dark:bg-gray-900 rounded-lg p-4 font-mono text-lg text-gray-900 dark:text-white">
                    <span id="uuidOutput" class="break-all"></span>
                    <button id="copyBtn" class="absolute top-2 right-2 text-gray-500 hover:text-primary-500" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700 text-center text-gray-600 dark:text-gray-400">
            <p>Â© 2023 DevCrate. Generate UUIDs (v1, v4) for your applications.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const generateV1Btn = document.getElementById('generateV1Btn');
            const generateV4Btn = document.getElementById('generateV4Btn');
            const uuidOutput = document.getElementById('uuidOutput');
            const copyBtn = document.getElementById('copyBtn');
            const statusMessage = document.getElementById('statusMessage');

            const generateV1UUID = () => {
                const newUUID = uuid.v1();
                uuidOutput.textContent = newUUID;
                statusMessage.textContent = 'Generated v1 UUID.';
                statusMessage.className = 'text-sm font-medium text-green-500';
            };

            const generateV4UUID = () => {
                const newUUID = uuid.v4();
                uuidOutput.textContent = newUUID;
                statusMessage.textContent = 'Generated v4 UUID.';
                statusMessage.className = 'text-sm font-medium text-green-500';
            };

            generateV4Btn.addEventListener('click', generateV4UUID);
            generateV1Btn.addEventListener('click', generateV1UUID);

            copyBtn.addEventListener('click', () => {
                if (uuidOutput.textContent) {
                    navigator.clipboard.writeText(uuidOutput.textContent)
                        .then(() => {
                            copyBtn.innerHTML = '<i class="fas fa-check text-green-500"></i>';
                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy text: ', err);
                            copyBtn.innerHTML = '<i class="fas fa-times text-red-500"></i>';
                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                            }, 2000);
                        });
                }
            });

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            };

            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);

            // Generate a v4 UUID on page load
            generateV4UUID();
        });
    </script>
</body>
</html>
