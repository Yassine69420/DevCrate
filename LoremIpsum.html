<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Ipsum Generator | DevCrate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
            },
            fontFamily: {
              mono: ['"Fira Code"', '"Courier New"', 'monospace'],
            }
          },
        },
      };
    </script>
    <style>
      .theme-toggle {
        transition: all 0.3s ease;
      }
      .theme-toggle:hover {
        transform: rotate(30deg);
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="flex justify-between items-center mb-8">
        <div>
          <a href="DevCrate.html" class="flex items-center">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
              Dev<span class="text-primary-600 dark:text-primary-400">Crate</span>
            </h1>
          </a>
          <p class="text-gray-600 dark:text-gray-400 mt-1">
            Lorem Ipsum Generator
          </p>
        </div>
        <button
          id="themeToggle"
          class="theme-toggle bg-gray-200 dark:bg-gray-700 rounded-full p-3 text-gray-700 dark:text-gray-200"
        >
          <i class="fas fa-moon dark:hidden"></i>
          <i class="fas fa-sun hidden dark:block"></i>
        </button>
      </header>

      <main class="max-w-4xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 border border-gray-200 dark:border-gray-700">
          <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6">
            <div class="flex items-center space-x-4">
              <label for="amount" class="text-sm font-medium text-gray-700 dark:text-gray-300">Amount:</label>
              <input type="number" id="amount" value="5" min="1" class="w-24 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
              <select id="type" class="bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                <option value="paragraphs">Paragraphs</option>
                <option value="sentences">Sentences</option>
                <option value="words">Words</option>
              </select>
            </div>
            <button id="generateBtn" class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-md font-medium">
              <i class="fas fa-magic mr-2"></i>Generate
            </button>
          </div>
          <textarea id="output" readonly class="w-full h-96 p-4 font-serif text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md focus:outline-none"></textarea>
          <div class="mt-4 text-right">
            <button id="copyBtn" class="text-gray-500 hover:text-primary-500" title="Copy to clipboard">
              <i class="far fa-copy mr-2"></i>Copy
            </button>
          </div>
        </div>
      </main>

      <footer
        class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700 text-center text-gray-600 dark:text-gray-400"
      >
        <p>Â© 2025 DevCrate. All tools are free to use.</p>
      </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("themeToggle");
            const generateBtn = document.getElementById("generateBtn");
            const copyBtn = document.getElementById("copyBtn");
            const amountInput = document.getElementById("amount");
            const typeSelect = document.getElementById("type");
            const output = document.getElementById("output");

            const loremIpsumText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

            function generateText(amount, type) {
                const words = loremIpsumText.split(' ');
                let result = '';

                if (type === 'words') {
                    for (let i = 0; i < amount; i++) {
                        result += words[i % words.length] + ' ';
                    }
                } else if (type === 'sentences') {
                    const sentences = loremIpsumText.split('. ');
                    for (let i = 0; i < amount; i++) {
                        result += sentences[i % sentences.length] + '. ';
                    }
                } else { // paragraphs
                    for (let i = 0; i < amount; i++) {
                        result += loremIpsumText + '\\n\\n';
                    }
                }
                return result.trim();
            }

            generateBtn.addEventListener('click', () => {
                const amount = parseInt(amountInput.value);
                const type = typeSelect.value;
                output.value = generateText(amount, type);
            });

            copyBtn.addEventListener('click', () => {
                output.select();
                document.execCommand('copy');

                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check text-green-500 mr-2"></i>Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 1500);
            });

            // --- Theme Toggle ---
            themeToggle.addEventListener("click", () => {
                document.documentElement.classList.toggle("dark");
                localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
            });

            if (localStorage.getItem("theme") === "dark" || (!localStorage.getItem("theme") && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.documentElement.classList.add("dark");
            }

            // Initial generation
            output.value = generateText(5, 'paragraphs');
        });
    </script>
  </body>
</html>
