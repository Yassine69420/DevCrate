<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64 Encode/Decode | DevCrate</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      // Tailwind CSS Configuration
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
            },
            fontFamily: {
              mono: ['"Fira Code"', '"Courier New"', "monospace"],
            },
          },
        },
      };
    </script>
    <style>
      /* General Transitions and Effects */
      .theme-toggle {
        transition: all 0.3s ease;
      }
      .theme-toggle:hover {
        transform: rotate(30deg);
      }
      .btn-primary {
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .code-editor {
        min-height: 300px;
        font-family: "Fira Code", "Courier New", monospace;
        line-height: 1.6;
        tab-size: 2;
      }
    </style>
    <!-- Script de gestion de thème externe -->
    <script src="assets/js/Theme.js"></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        <div>
          <a href="DevCrate.html" class="flex items-center">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
              Dev<span class="text-primary-600 dark:text-primary-400"
                >Crate</span
              >
            </h1>
          </a>
          <p class="text-gray-600 dark:text-gray-400 mt-1">
            Base64 Encode/Decode
          </p>
        </div>
        <button
          id="themeToggle"
          class="theme-toggle bg-gray-200 dark:bg-gray-700 rounded-full p-3 text-gray-700 dark:text-gray-200"
        >
          <!-- Icônes de basculement du thème mises à jour avec des ID -->
          <i id="moonIcon" class="fas fa-moon"></i>
          <i id="sunIcon" class="fas fa-sun hidden"></i>
        </button>
      </header>

      <!-- Main Content -->
      <main>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Plain Text Input -->
          <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 overflow-hidden"
          >
            <div
              class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center"
            >
              <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
                Plain Text
              </h2>
              <div class="flex items-center space-x-2">
                <button
                  id="copyInputBtn"
                  class="text-gray-500 hover:text-primary-500"
                  title="Copy plain text"
                >
                  <i class="fas fa-copy"></i>
                </button>
                <button
                  id="clearInputBtn"
                  class="text-gray-500 hover:text-primary-500"
                  title="Clear input"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>
            <textarea
              id="inputText"
              class="code-editor w-full p-4 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 focus:outline-none resize-y"
              placeholder="Enter plain text here..."
              spellcheck="false"
            ></textarea>
          </div>

          <!-- Base64 Output -->
          <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 overflow-hidden"
          >
            <div
              class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center"
            >
              <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
                Base64
              </h2>
              <div class="flex items-center space-x-2">
                <button
                  id="copyOutputBtn"
                  class="text-gray-500 hover:text-primary-500"
                  title="Copy Base64 text"
                >
                  <i class="fas fa-copy"></i>
                </button>
                <button
                  id="clearOutputBtn"
                  class="text-gray-500 hover:text-primary-500"
                  title="Clear output"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </div>
            <textarea
              id="outputText"
              class="code-editor w-full p-4 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 focus:outline-none resize-y"
              placeholder="Base64 output will appear here..."
              spellcheck="false"
            ></textarea>
          </div>
        </div>

        <!-- Action and Status Section -->
        <div
          class="mt-6 bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 p-4 flex flex-col sm:flex-row items-center justify-between gap-4"
        >
          <div
            id="statusMessage"
            class="text-sm font-medium text-gray-500 dark:text-gray-400 h-5"
          >
            &nbsp;
          </div>
          <div class="flex items-center gap-4">
            <button
              id="encodeBtn"
              class="btn-primary w-full sm:w-auto px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-md font-medium"
            >
              <i class="fas fa-arrow-right mr-2"></i> Encode
            </button>
            <button
              id="decodeBtn"
              class="btn-primary w-full sm:w-auto px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-md font-medium"
            >
              <i class="fas fa-arrow-left mr-2"></i> Decode
            </button>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700 text-center text-gray-600 dark:text-gray-400"
      >
        <p>© 2025 DevCrate. Convert between Base64 and plain text with ease.</p>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- DOM Elements ---
        const themeToggle = document.getElementById("themeToggle");
        const inputText = document.getElementById("inputText");
        const outputText = document.getElementById("outputText");
        const encodeBtn = document.getElementById("encodeBtn");
        const decodeBtn = document.getElementById("decodeBtn");
        const clearInputBtn = document.getElementById("clearInputBtn");
        const clearOutputBtn = document.getElementById("clearOutputBtn");
        const copyInputBtn = document.getElementById("copyInputBtn");
        const copyOutputBtn = document.getElementById("copyOutputBtn");
        const statusMessage = document.getElementById("statusMessage");

        // --- Unicode-safe Base64 functions ---
        // Reference: https://developer.mozilla.org/en-US/docs/Glossary/Base64#the_unicode_problem
        const b64Encode = (str) => {
          return btoa(
            encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (match, p1) => {
              return String.fromCharCode("0x" + p1);
            })
          );
        };

        const b64Decode = (str) => {
          return decodeURIComponent(
            atob(str)
              .split("")
              .map((c) => {
                return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
              })
              .join("")
          );
        };

        // --- Core Logic ---
        const handleEncode = () => {
          statusMessage.textContent = "";
          if (!inputText.value) {
            statusMessage.textContent = "Input text is empty.";
            statusMessage.className = "text-sm font-medium text-yellow-500";
            return;
          }
          try {
            outputText.value = b64Encode(inputText.value);
            statusMessage.textContent = "Successfully encoded.";
            statusMessage.className = "text-sm font-medium text-green-500";
          } catch (error) {
            statusMessage.textContent = "Error during encoding.";
            statusMessage.className = "text-sm font-medium text-red-500";
            console.error("Encoding Error:", error);
          }
        };

        const handleDecode = () => {
          statusMessage.textContent = "";
          if (!outputText.value) {
            statusMessage.textContent = "Base64 text is empty.";
            statusMessage.className = "text-sm font-medium text-yellow-500";
            return;
          }
          try {
            inputText.value = b64Decode(outputText.value);
            statusMessage.textContent = "Successfully decoded.";
            statusMessage.className = "text-sm font-medium text-green-500";
          } catch (error) {
            statusMessage.textContent = "Invalid Base64 string.";
            statusMessage.className = "text-sm font-medium text-red-500";
            console.error("Decoding Error:", error);
          }
        };

        // --- Event Listeners ---
        encodeBtn.addEventListener("click", handleEncode);
        decodeBtn.addEventListener("click", handleDecode);

        clearInputBtn.addEventListener("click", () => {
          inputText.value = "";
          statusMessage.textContent = "";
        });

        clearOutputBtn.addEventListener("click", () => {
          outputText.value = "";
          statusMessage.textContent = "";
        });

        const copyToClipboard = (text, button) => {
          if (text) {
            navigator.clipboard
              .writeText(text)
              .then(() => {
                const originalIcon = button.innerHTML;
                button.innerHTML =
                  '<i class="fas fa-check text-green-500"></i>';
                setTimeout(() => {
                  button.innerHTML = originalIcon;
                }, 2000);
              })
              .catch((err) => {
                console.error("Failed to copy text: ", err);
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fas fa-times text-red-500"></i>';
                setTimeout(() => {
                  button.innerHTML = originalIcon;
                }, 2000);
              });
          }
        };

        copyInputBtn.addEventListener("click", () =>
          copyToClipboard(inputText.value, copyInputBtn)
        );
        copyOutputBtn.addEventListener("click", () =>
          copyToClipboard(outputText.value, copyOutputBtn)
        );

        // --- Theme Toggle ---
        // Ce code a été retiré car il est désormais géré par le script Theme.js
      });
    </script>
  </body>
</html>
