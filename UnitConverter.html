<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | DevCrate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e' }
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', '"Courier New"', 'monospace']
                    }
                }
            }
        };
    </script>
    <style>
        .theme-toggle { transition: all 0.3s ease; }
        .theme-toggle:hover { transform: rotate(30deg); }
        .btn-primary { transition: all 0.2s ease; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .form-input { font-family: "Fira Code", "Courier New", monospace; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <a href="DevCrate.html" class="flex items-center">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Dev<span class="text-primary-600 dark:text-primary-400">Crate</span></h1>
                </a>
                <p class="text-gray-600 dark:text-gray-400 mt-1">Unit Converter</p>
            </div>
            <button id="themeToggle" class="theme-toggle bg-gray-200 dark:bg-gray-700 rounded-full p-3 text-gray-700 dark:text-gray-200">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200 dark:border-gray-700 p-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Unit Converter</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <!-- Unit Category -->
                    <div>
                        <label for="unitCategory" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
                        <select id="unitCategory" class="form-select w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <option value="bytes">Bytes</option>
                            <option value="time">Time</option>
                        </select>
                    </div>
                     <!-- From Unit -->
                    <div>
                        <label for="fromUnit" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">From</label>
                        <select id="fromUnit" class="form-select w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500"></select>
                    </div>
                    <!-- To Unit -->
                    <div>
                        <label for="toUnit" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">To</label>
                        <select id="toUnit" class="form-select w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500"></select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 items-center">
                    <!-- Input -->
                    <div>
                        <label for="inputValue" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Value</label>
                        <input type="number" id="inputValue" class="form-input w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="Enter value">
                    </div>
                    <!-- Output -->
                     <div>
                        <label for="outputValue" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Result</label>
                        <input type="text" id="outputValue" class="form-input w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white" readonly>
                    </div>
                </div>
                 <div id="statusMessage" class="text-center mt-4 text-sm font-medium text-gray-500 dark:text-gray-400 h-5">&nbsp;</div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700 text-center text-gray-600 dark:text-gray-400">
            <p>Â© 2025 DevCrate. Convert units with ease.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const unitCategory = document.getElementById('unitCategory');
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            const inputValue = document.getElementById('inputValue');
            const outputValue = document.getElementById('outputValue');
            const statusMessage = document.getElementById('statusMessage');

            const units = {
                bytes: {
                    'Bytes': 1, 'Kilobytes': 1024, 'Megabytes': 1024**2, 'Gigabytes': 1024**3, 'Terabytes': 1024**4
                },
                time: {
                    'Seconds': 1, 'Minutes': 60, 'Hours': 3600, 'Days': 86400
                }
            };

            const populateUnits = () => {
                const category = unitCategory.value;
                const unitOptions = Object.keys(units[category]).map(unit => `<option value="${unit}">${unit}</option>`).join('');
                fromUnit.innerHTML = unitOptions;
                toUnit.innerHTML = unitOptions;
                convert();
            };

            const convert = () => {
                const category = unitCategory.value;
                const from = fromUnit.value;
                const to = toUnit.value;
                const input = parseFloat(inputValue.value);

                if (isNaN(input)) {
                    outputValue.value = '';
                    statusMessage.textContent = 'Please enter a valid number.';
                    statusMessage.className = 'text-center mt-4 text-sm font-medium h-5 text-yellow-500';
                    return;
                }

                const fromValue = units[category][from];
                const toValue = units[category][to];
                const result = (input * fromValue) / toValue;

                outputValue.value = result.toLocaleString(undefined, { maximumFractionDigits: 10 });
                statusMessage.textContent = 'Conversion successful.';
                statusMessage.className = 'text-center mt-4 text-sm font-medium h-5 text-green-500';
            };

            unitCategory.addEventListener('change', populateUnits);
            fromUnit.addEventListener('change', convert);
            toUnit.addEventListener('change', convert);
            inputValue.addEventListener('input', convert);

            const applyTheme = (theme) => {
                if (theme === 'dark') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            };

            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);

            populateUnits();
        });
    </script>
</body>
</html>
