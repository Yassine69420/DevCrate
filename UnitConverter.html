<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | DevCrate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Tailwind CSS configuration
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['"Fira Code"', 'monospace']
                    }
                }
            }
        };
    </script>
    <style>
        /* Custom styles for transitions and interactive elements */
        .theme-toggle { transition: all 0.3s ease-in-out; }
        .theme-toggle:hover { transform: rotate(30deg) scale(1.1); }
        .form-input, .form-select { font-family: "Fira Code", monospace; }
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script src="assets/js/Theme.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <a href="DevCrate.html" class="flex items-center gap-2">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Dev<span class="text-primary-500">Crate</span></h1>
                </a>
                <p class="text-gray-500 dark:text-gray-400 mt-1">A Modern Unit Converter</p>
            </div>
            <button id="themeToggle" class="theme-toggle text-xl bg-gray-200 dark:bg-gray-700 rounded-full p-3 text-gray-700 dark:text-gray-200">
                <i id="moonIcon" class="fas fa-moon"></i>
                <i id="sunIcon" class="fas fa-sun hidden"></i>
            </button>
        </header>

        <!-- Main Content: Converter Card -->
        <main>
            <!-- Category Selector -->
            <!-- The following div has been updated to center the category selector -->
            <div class="mb-6 w-full md:w-1/3 mx-auto">
                <label for="unitCategory" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">Conversion Category</label>
                <select id="unitCategory" class="form-select w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    <option value="bytes">Bytes</option>
                    <option value="time">Time</option>
                    <option value="length">Length</option>
                    <option value="mass">Mass</option>
                </select>
            </div>

            <!-- Conversion Panels -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 bg-gray-300 dark:bg-gray-600 rounded-xl shadow-md overflow-hidden">
                <!-- "From" Panel (Left) -->
                <div class="p-6 bg-white dark:bg-gray-800 flex flex-col">
                    <label for="fromUnit" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">From</label>
                    <select id="fromUnit" class="form-select w-full mb-3 px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500"></select>
                    <input type="number" id="inputValue" class="h-14 form-input w-full text-2xl font-mono font-medium p-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="1024">
                </div>

                <!-- "To" Panel (Right) -->
                <div class="p-6 bg-white dark:bg-gray-800 flex flex-col">
                    <label for="toUnit" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">To</label>
                    <select id="toUnit" class="form-select w-full mb-3 px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500"></select>
                    <input type="text" id="outputValue" class="h-14 form-input w-full text-2xl font-mono font-medium p-4 rounded-lg border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-800 text-primary-600 dark:text-primary-400" readonly>
                </div>
            </div>
            
          
        </main>

        <!-- Footer -->
        <footer class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700 text-center text-sm text-gray-500 dark:text-gray-400">
            <p>Â© 2025 DevCrate. Convert units with ease.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element Selection ---
            const themeToggle = document.getElementById('themeToggle');
            const unitCategory = document.getElementById('unitCategory');
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            const inputValue = document.getElementById('inputValue');
            const outputValue = document.getElementById('outputValue');
         

            // --- Conversion Data ---
            // Base units are defined for each category (e.g., Bytes for 'bytes', Seconds for 'time').
            // All other units are defined by their factor relative to the base unit.
            const units = {
                bytes: {
                    'Bytes': 1, 'Kilobytes (KB)': 1024, 'Megabytes (MB)': 1024**2, 'Gigabytes (GB)': 1024**3, 'Terabytes (TB)': 1024**4
                },
                time: {
                    'Seconds': 1, 'Minutes': 60, 'Hours': 3600, 'Days': 86400, 'Weeks': 604800
                },
                length: {
                    'Meters': 1, 'Kilometers': 1000, 'Centimeters': 0.01, 'Millimeters': 0.001, 'Miles': 1609.34, 'Yards': 0.9144, 'Feet': 0.3048, 'Inches': 0.0254
                },
                mass: {
                    'Grams': 1, 'Kilograms': 1000, 'Milligrams': 0.001, 'Pounds': 453.592, 'Ounces': 28.3495
                }
            };

            // --- Functions ---

            /**
             * Populates the 'From' and 'To' unit dropdowns based on the selected category.
             */
            const populateUnits = () => {
                const category = unitCategory.value;
                const unitOptions = Object.keys(units[category])
                    .map(unit => `<option value="${unit}">${unit}</option>`)
                    .join('');
                
                fromUnit.innerHTML = unitOptions;
                toUnit.innerHTML = unitOptions;

                // Set a default different unit for the 'To' dropdown if possible
                if (toUnit.options.length > 1) {
                    toUnit.selectedIndex = 1;
                }
                
                convert(); // Perform an initial conversion
            };

            /**
             * Performs the unit conversion and updates the UI.
             */
            const convert = () => {
                const category = unitCategory.value;
                const from = fromUnit.value;
                const to = toUnit.value;
                const input = parseFloat(inputValue.value);

                // Validate input
                if (isNaN(input) || inputValue.value === '') {
                    outputValue.value = '';
                  
                   
                    return;
                }

                // Get the conversion factors from the units object
                const fromValueFactor = units[category][from];
                const toValueFactor = units[category][to];
                
                // Calculate the result by converting the input to the base unit, then to the target unit.
                const result = (input * fromValueFactor) / toValueFactor;

                // Format and display the result
                outputValue.value = result.toLocaleString(undefined, { maximumFractionDigits: 10, useGrouping: true });
               
               
            };
            
            // --- Event Listeners ---
            unitCategory.addEventListener('change', populateUnits);
            fromUnit.addEventListener('change', convert);
            toUnit.addEventListener('change', convert);
            inputValue.addEventListener('input', convert);
            
            // --- Initialization ---
            
            // Set a default value for the input
            inputValue.value = '1024';
            
            // Populate units for the default category on page load
            populateUnits();
        });
    </script>
</body>
</html>
